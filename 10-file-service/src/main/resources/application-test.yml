spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fileservice_test_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Test file storage
file:
  upload-dir: ./test-uploads
  max-size: 10485760
  allowed-extensions: jpg,jpeg,png,gif,webp,bmp

logging:
  level:
    com.fileservice: DEBUG
