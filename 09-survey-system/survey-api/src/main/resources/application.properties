# Application Configuration
spring.application.name=survey-api
server.port=${PORT:8080}

# Database Configuration
# DataSource is configured programmatically in HerokuDatabaseConfig.java
# to handle Heroku's DATABASE_URL format (postgres:// -> jdbc:postgresql://)

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment-please}
jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.model-and-view-allowed=true
springdoc.override-with-generic-response=false

# Logging
logging.level.com.survey=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.root=INFO

# Exception details
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
